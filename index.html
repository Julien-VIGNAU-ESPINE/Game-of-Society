<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Society</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            /* Couleur de fond sombre */
            color: #ffffff;
            /* Texte clair */
        }
    
        h1 {
            margin: 20px 0;
            font-size: 2rem;
            color: #03dac6;
            /* Couleur violette pour le titre */
        }
    
        canvas {
            border: 1px solid #333;
            background-color: #1e1e1e;
            /* Couleur sombre pour le canvas */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            /* Légère ombre portée */
        }
    
        .controls {
            margin: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
    
        button,
        select {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #03dac6;
            /* Vert clair */
            color: #000000;
            /* Texte noir */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button:hover,
        select:hover {
            background-color: #018786;
            /* Vert plus foncé */
            transform: translateY(-2px);
        }
    
        select {
            background-color: #1e1e1e;
            /* Fond sombre pour le menu déroulant */
            color: #ffffff;
            /* Texte clair */
            border: 1px solid #03dac6;
            /* Bord vert clair */
        }
    
        label {
            margin-right: 5px;
        }
    
        input[type="range"] {
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #bb86fc;
            /* Couleur violette */
            height: 5px;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
    
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #03dac6;
            /* Vert clair */
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ffffff;
        }
    
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #018786;
            /* Vert plus foncé */
        }
    
        #speedValue {
            margin-left: 10px;
            font-weight: bold;
            color: #03dac6;
            /* Vert clair */
        }
    </style>

</head>

<body>
    <h1>Game of Society</h1>
    <canvas id="gameCanvas" width="700" height="700"></canvas>
    <div class="controls">
        <select id="colorSelector">
            <option value="1">Bleu</option>
            <option value="2">Rouge</option>
            <option value="3">Jaune</option>
            <option value="4">Vert</option>
            <option value="5">Noir</option>
        </select>
        <button id="startButton">Démarrer</button>
        <button id="stopButton">Arrêter</button>
        <button id="clearButton">Effacer</button>

        <!-- Slider pour ajuster la vitesse -->
        <label for="speedSlider">Vitesse de génération:</label>
        <input type="range" id="speedSlider" min="50" max="1000" value="100" step="50">
        <span id="speedValue">100ms</span>

    </div>
    <a href="./wiki.html" style="color: #03dac6"><p>wiki</p></a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const rows = 39;
        const cols = 39;
        const cellSize = canvas.width / cols;

        let grid = createGrid();
        let isRunning = false;
        let interval;
        let selectedColor = 1; 
        let intervalTime = 100; 

        function createGrid() {
            return new Array(rows).fill(null).map(() => new Array(cols).fill(0));
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    ctx.beginPath();
                    ctx.rect(col * cellSize, row * cellSize, cellSize, cellSize);
                    ctx.fillStyle = getColor(grid[row][col]);
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }

        function getColor(value) {
            switch (value) {
                case 1: return '#0000ff';
                case 2: return '#ff0000';
                case 3: return '#ffff00'; 
                case 4: return '#00ff00'; 
                case 5: return '#000000'; 
                default: return '#333'; 
            }
        }

        function updateGrid() {
            const nextGrid = createGrid();

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const neighbors = countNeighbors(row, col);
                    const sameColorNeighbors = countSameColorNeighbors(row, col, grid[row][col]);

                    
                    if (grid[row][col] === 1) { 
                        const isNeighborBlack = isNeighboringBlack(row, col);
                        if (isNeighborBlack) {
                            nextGrid[row][col] = 5; 
                            continue;
                        }
                    }

                    if (grid[row][col] === 4 || grid[row][col] === 3) { 
                        const isNeighborBlack = isNeighboringBlack(row, col);
                        if (isNeighborBlack) {
                            nextGrid[row][col] = 5; 
                            continue;
                        }
                    }

                    if (grid[row][col] >= 1 && grid[row][col] <= 5) {
                        if (grid[row][col] === 4) {
                           
                            const totalNeighbors = neighbors.blue + neighbors.red + neighbors.yellow + neighbors.green + neighbors.black;
                            nextGrid[row][col] = (totalNeighbors >= 4) ? grid[row][col] : 0;
                        } else if (grid[row][col] === 3) {
                            
                            nextGrid[row][col] = (sameColorNeighbors === 2) ? grid[row][col] : 0;
                        } else {
                            nextGrid[row][col] = (sameColorNeighbors === 2 || sameColorNeighbors === 3) ? grid[row][col] : 0;
                        }
                    } else {
                        if (neighbors.blue === 3 && neighbors.red === 0 && neighbors.yellow === 0 && neighbors.green === 0 && neighbors.black === 0) {
                            nextGrid[row][col] = 1;
                        } else if (neighbors.red === 3 && neighbors.blue === 0 && neighbors.yellow === 0 && neighbors.green === 0 && neighbors.black === 0) {
                            nextGrid[row][col] = 2;
                        } else if (neighbors.yellow === 3 && neighbors.blue === 0 && neighbors.red === 0 && neighbors.green === 0 && neighbors.black === 0) {
                            nextGrid[row][col] = 3;
                        } else if (neighbors.green === 3 && neighbors.blue === 0 && neighbors.red === 0 && neighbors.yellow === 0 && neighbors.black === 0) {
                            nextGrid[row][col] = 4;
                        } else if (neighbors.black === 3 && neighbors.blue === 0 && neighbors.red === 0 && neighbors.yellow === 0 && neighbors.green === 0) {
                            nextGrid[row][col] = 5;
                        }
                    }
                }
            }

            grid = nextGrid;
        }

        function isNeighboringBlack(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const x = row + i;
                    const y = col + j;
                    if (x >= 0 && x < rows && y >= 0 && y < cols) {
                        if (grid[x][y] === 5) return true; 
                    }
                }
            }
            return false;
        }

        function countNeighbors(row, col) {
            let blue = 0;
            let red = 0;
            let yellow = 0;
            let green = 0;
            let black = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const x = row + i;
                    const y = col + j;
                    if (x >= 0 && x < rows && y >= 0 && y < cols) {
                        if (grid[x][y] === 1) blue++;
                        if (grid[x][y] === 2) red++;
                        if (grid[x][y] === 3) yellow++;
                        if (grid[x][y] === 4) green++;
                        if (grid[x][y] === 5) black++;
                    }
                }
            }
            return { blue, red, yellow, green, black };
        }

        function countSameColorNeighbors(row, col, color) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const x = row + i;
                    const y = col + j;
                    if (x >= 0 && x < rows && y >= 0 && y < cols) {
                        if (grid[x][y] === color) count++;
                    }
                }
            }
            return count;
        }

        function toggleCell(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const col = Math.floor(x / cellSize);
            const row = Math.floor(y / cellSize);
            grid[row][col] = grid[row][col] ? 0 : selectedColor;
            drawGrid();
        }

        function startGame() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(() => {
                    updateGrid();
                    drawGrid();
                }, intervalTime);
            }
        }

        function stopGame() {
            isRunning = false;
            clearInterval(interval);
        }

        function clearGrid() {
            stopGame();
            grid = createGrid();
            drawGrid();
        }

        document.getElementById('colorSelector').addEventListener('change', (event) => {
            selectedColor = parseInt(event.target.value, 10);
        });

        canvas.addEventListener('click', toggleCell);
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('stopButton').addEventListener('click', stopGame);
        document.getElementById('clearButton').addEventListener('click', clearGrid);

        document.getElementById('speedSlider').addEventListener('input', (event) => {
            intervalTime = event.target.value;
            document.getElementById('speedValue').textContent = intervalTime + "ms";
            if (isRunning) {
                clearInterval(interval);
                interval = setInterval(() => {
                    updateGrid();
                    drawGrid();
                }, intervalTime);
            }
        });

        drawGrid();
    </script>
</body>

</html>
